<div class="modal-header">
    <h3 class="modal-title">Shopping Cart</h3>
</div>
<div class="modal-body cart-contents">

    <table ng-if="cartCtrl.cartItems().length > 0" st-table="rowCollection" class="table table-responsive table-striped">
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th class="text-left">PRODUCT</th>
            <th class="text-left">FOR PRODUCT</th>
            <th class="text-left">PRICE</th>
            <th>REMOVE</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key,item) in cartCtrl.cartItems()">
            <td class="blue-texts">{{item.product.name}}</td>
            <td>{{item.project.name}}</td>
            <td>${{item.product.in_cart_price}}</td>
            <td class="data-texts"><span ng-click="cartCtrl.removeItem(key)" class="fa fa-remove"></span></td>
        </tr>
        </tbody>
    </table>

    <div ng-if="cartCtrl.cartItems().length == 0">
        Your Cart is Empty
    </div>
</div>
<div class="modal-footer">
    <div class="total-text">TOTAL: ${{cartCtrl.totalPrice()}}</div>
    <a type="button" class="btn btn-warning" ng-click="cartCtrl.close()">CONTINUE SHOPPING</a>
    <a type="button" class="btn btn-primary" ng-click="cartCtrl.checkout()">CHECKOUT</a>
</div>
