<div class="edit-product-page">
  <section-header name="Edit Product">
    <form name="productForm.form" class="form-horizontal product-form" role="form"
          ng-controller="ProductFormController as productForm"
          ng-init="productForm.initForm(editCtrl)"
          ng-submit="productForm.update()"
          novalidate>
      <div class="row">
        <div class="col-sm-6">
          <!--<a ui-sref="base.authed.admin.products.list" class="btn btn-link">-->
          <!--<i class="fa fa-long-arrow-left"></i>-->
          <!--Back to products list-->
          <!--</a>-->
        </div>
      </div>
      <div ng-include src="'/partials/admin/products/_form.html'"></div>
      <div class="col-sm-6 form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="!productForm.canSubmit()">UPDATE</button>
        <button type="button" class="btn btn-danger" ng-click="productForm.destroy()">DELETE PRODUCT</button>
        <a ui-sref="base.authed.admin.products.list" class="btn btn-link">CANCEL</a>
      </div>
    </form>
  </section-header>
</div>
